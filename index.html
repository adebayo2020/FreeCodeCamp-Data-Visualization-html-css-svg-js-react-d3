<!DOCTYPE html>
<html>
  <head>
    <title>Smiley Face Hello HTML</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script> -->

    <script
      crossorigin
      src="https://unpkg.com/react@17.0.1/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/d3@6.6.0/dist/d3.min.js"></script>
  </head>

  <body>
    <script src="bundle.js"></script>
    <div id="root"></div>

    <script type="text/babel">
      const { arc } = window.d3;

      const width = 960;
      const height = 500;
      const centerX = width / 2;
      const centerY = height / 2;
      const strokeWidth = 20;
      const eyeOffsetX = 90;
      const eyeOffsetY = 100;
      const eyeRadius = 50;
      const mouthWidth = 15;
      const mouthRadius = 140;

      const mouthArc = arc()
        .innerRadius(mouthRadius)
        .outerRadius(mouthRadius + mouthWidth)
        .startAngle(Math.PI / 2)
        .endAngle((Math.PI * 3) / 2);

      class App extends React.Component {
        render() {
          return (
            <svg width={width} height={height}>
              <g transform={`translate(${centerX}, ${centerY})`}>
                <circle
                  r={centerY - strokeWidth / 2}
                  fill="yellow"
                  stroke="black"
                  stroke-width={strokeWidth}
                />
                <circle cx={-eyeOffsetX} cy={-eyeOffsetY} r={eyeRadius} />

                <circle cx={+eyeOffsetX} cy={-eyeOffsetY} r={eyeRadius} />

                <path d={mouthArc()} />
              </g>
            </svg>
          );
        }
      }

      const rootElement = document.getElementById("root");
      ReactDOM.render(<App />, rootElement);
    </script>
  </body>
</html>
